<script>
    var obj = {
        "x" : 1,
        "y" : 2
    }//字面量形式
    var z = "age";
    obj[z] = 20;
    console.log(obj.x);
    console.log(obj['y']);
    console.log(obj);

    var obj1  = Object.create(obj);
    console.log(obj1);

    function Person(usename,age){
        this.usename = usename;
        this.age = age;
    }
    Person.prototype.sayHi = function(){
        console.log(this.usename);
    }
    var person1 = new Person("zhang",20);
    console.log(person1.__proto__ ==Person.prototype);

    /*对象创建
        1.var obj1 = {
            属性名:属性值,
            方法名:方法
        }

        2.var obj1 = {}; 
        var ogj2 = Object.create(obj1);
        
        3.function Person(){};
        var person1 = new Person();
    */

    var objproto = {z:3};
    var obj = Object.create(objproto);
    console.log(obj.__proto__ == objproto);
    obj.x=1;
    obj.y=2;
    console.log(obj.z,obj.x,obj.y);

    var obj2 = {x:1};
    Object.defineProperty(obj2,'y',{enumerable:true});
    for(var i in obj2){
        console.log(i,obj2[i]);
    }


    var person = {name:'jack'};
    // Object.defineProperty(person,'name',{
    //     writable:true,//name属性不可修改
    //     configurable:false,//是否可配置，定义的属性能否被删除
    //     enumerable:true,//是否可枚举，定义的属性是否被遍历到
    //     value:'mike'//定义属性值
    // });
    // console.log(person);
    Object.defineProperty(person,'namee',{
        configurable:true,
        enumerable:true,
        set:function(val){
            this.name = val;
        },
        get:function(){
            return this.name;
        }
    })
    person.namee = "lily";
    console.log(person.namee);
</script>
