        let json = {

        }
        //JSON MATH都是对象，没有构造函数
        let jsonstr = JSON.stringify(json);

        }
        console.log(str.repeat(4));



        let reg1 = /xyz/ig;
        let reg2 = new RegExp("xyz","ig");
        let reg3 = new RegExp(/xyz/ig);
        let reg4 = new RegExp(/xyz/ig,"i");
        console.log(reg1.flags);


        let str1 = "aa-aaa-a";
        let reg5 = /a+/g;
        let reg6 = /a+/y;
        console.log(reg5.exec(str1));
        console.log(reg5.exec(str1));
        console.log(reg6.exec(str1));
        //上次匹配结果的索引位置
        reg6.lastIndex=0;//3
        console.log(reg6.exec(str1));
        //根据正则对象,sticky属性判断是否设置了y
        console.log(reg6.sticky);
