    <script>
        /*验证压缩文件的格式*/
        var reg = /(.*)\.(rar|zip|7zip|tgz)$/;
        /*
            (.+) 压缩文件的名字
            \. 对.进行转义，表示普通字符
            (rar|zip|7zip|tgz) 从其中选任意类型
            $ 表示以前面的分组来结尾
        */

        var reg1 = /^#[a-fA-F0-9]{6}/;
        /*
            ^# 以#开头
            [a-fA-F0-9] 集合，从中取一个字符
            {6} 表示之前的字符出现6次
            $必须以前边的字符结尾
        */
    </script>
