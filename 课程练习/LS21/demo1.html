<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height: 400px;
            width: 400px;
            background: red;
        }
        #div2{
            width: 300px;
            height: 300px;
            background:blue;
            margin:0 auto;
        }
        #div3{
            width: 150px;
            height: 150px;
            background:purple;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
    <a href="http://www.baidu.com" id="baidu">百度</a>
    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var div3 = document.getElementById("div3");
        var baidu = document.getElementById("baidu");
        /*
            事件的冒泡和捕获
            冒泡处理的,从内往外依次触发事件

            事件捕获的处理过程，从外往内依次触发事件
            e.target 事件的根源DOM对象，最里面的元素
            e.currentTarget 当前触发事件的DOM对象
        */
        div1.addEventListener("click",function(e){
            //target事件的触发对象
            console.log(e.target);
            console.log(e.currentTarget);
            console.log("div1");
        },true);
        div2.addEventListener("click",function(e){
            //target事件的触发对象

            //是否阻止冒泡或捕获
            e.stopPropagation();
            //获取是否为冒泡，是为true，不是为false
            console.log(e.bubbles);
            //是否应用了preventDefault()
            console.log(e.cancelable);
            //等效于stopPropagation();true,false
            console.log(e.cancelBubble)
            
            console.log(e.target);
            console.log(e.currentTarget);
            console.log("div2");
        },false);
        div3.addEventListener("click",function(e){
            //target事件的触发对象
            console.log(e.target);
            console.log(e.currentTarget);
            console.log("div3");
        },true);
        baidu.addEventListener("click",function(e){
            //取消默认操作
            //e.timeStamp获取时间不准确
            var num = e.timeStamp;
            console.log(new Date(num));
            e.preventDefault();
        })
    </script>
</body>
</html>
