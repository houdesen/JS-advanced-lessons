    <script>
       /*
        本地时间 :当前所处时区的标准时间
        世界标准时：UTC（格林威治时间） GMT
    */

    var second = Date.parse("2019-05-05");
    console.log(second);
    var date = new Date(second);
    console.log(date);


    var date2 = new Date();
    var second2 = Date.parse(date2);
    console.log(second>second2);
    </script>
