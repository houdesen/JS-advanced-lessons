<script>
//switch case是进行的值和类型的判断，不会发生隐式类型转换
    var index=1;
    switch (index) {
        case 1:
            console.log("星期一");
            break;
    
        case 2:
            console.log("星期二");
            break;
        
        default:
            console.log("不符合");
            break;
    }
</script>
</html>
