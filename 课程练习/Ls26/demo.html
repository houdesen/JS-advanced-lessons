<script>
    function createIterator(arr){
        var i = 0;
        return {
            next:function(){
                return i<arr.length?{value:arr[i++],done:true}:{value:undefined,done:false}
            }
        }
    }
    let myiterator = createIterator([1,2,3]);
    console.log(myiterator.next());
    console.log(myiterator.next());


    let arr = [1,2,3,4];

        console.log(arr[a]);
    }
