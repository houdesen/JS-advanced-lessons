<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let obj = {};
    obj[Symbol.iterator] = function* (){
        yield 1;
        yield 2;
        yield 3;
    }
    for(let i of obj){
        console.log(i);
    }





    //   promise 将异步的代码写成同步的方式进行执行
    setTimeout(function(){
        console.log("时间到1");
    },3000);
    console.log("同步1");
    console.log("同步2");

    /*new Promise(function(resolve,reject){
       异步操作
       resolve();异步操作成功时的调用
       reject();异步操作失败时的调用 
    }).then(function(){
        其实就是resolve的函数定义
    },function(){
        其实就是reject函数的定义
    })*/
    new Promise(function(resolve,reject){
        setTimeout(function(){
            console.log("时间到2");
            //resolve()异步操作成功时的回调函数
            resolve();
        },3000);
    }).then(function(){
        console.log("resolve被调用");
    },function(){
        console.log("同步4");
    }).catch(function(){
        //捕获异常
    }).finally(function(){
        console.log("无论如何都要执行")
    });
</script>
</html>
